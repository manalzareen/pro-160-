<!DOCTYPE html>
<html>

<head>

  <title>Virtual Tour</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="js/CursorEvent.js"></script>
  <script src="js/Tour.js"></script>


</head>

<body>
  <a-scene id="main-scene">

    <a-sky id="main-container" src="./assets/house/background.jpg" rotation="0 -200 0"></a-sky>
    <!-- Places Container -->
    <a-entity id="places-container" cursor-listener tour></a-entity>



  
    <a-camera id="camera" wasd-controls="enabled:false;">
   
        <a-entity id="app-subtitle" position="0 -0.1 0"
        text="font: dejavu; align: center; width: 1; color: #0F184E; value: MY LOCALITY"></a-entity>
    </a-entity>

     



      <a-entity id="camera-cursor" cursor position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #fff; shader: flat">
      </a-entity>

    </a-camera>
  </a-scene>
</body>

</html>
